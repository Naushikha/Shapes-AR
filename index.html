<!DOCTYPE html>
<head>
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />
  <title>Shapes - AR</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<script src="js/lib/three.min.js"></script>
<script src="js/lib/stats.min.js"></script>
<script src="js/lib/ar-threex.js"></script>
<script src="js/gestureDetector.js"></script>
<script src="js/gestureHandler.js"></script>

<body>
  <div id="loading-screen">
    <img src="data/logo.png" />
    <h1>
      Shapes <sup>AR</sup> <br />
      <br />
      is <br />
      <br />
      loading...
    </h1>
  </div>
  <div id="header">
    <button id="btn-about" onclick="showAbout()">?</button>
    <img id="img-header" src="data/logo.png" />
    <h1>Shapes <sup>AR</sup></h1>
  </div>
  <div id="UI">
    <button onclick="changeShape()">New Shape!</button>
    <button onclick="changeColor()">Change Color!</button>
    <br />
    <br />
    <a href="data/hiro.png" target="_blank" id="markerLink">Get marker</a>
  </div>
  <script>
    //////////////////////////////////////////////////////////////////////////////////
    //		Init
    //////////////////////////////////////////////////////////////////////////////////

    // init renderer
    var renderer = new THREE.WebGLRenderer({
      // antialias	: true, // Mobile optimization
      alpha: true,
    });
    renderer.setClearColor(new THREE.Color("lightgrey"), 0);
    // renderer.setPixelRatio( 1/2 );
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = "absolute";
    renderer.domElement.style.top = "0px";
    renderer.domElement.style.left = "0px";
    document.body.appendChild(renderer.domElement);

    // array of functions for the rendering loop
    var onRenderFcts = [];
    var arToolkitContext, arMarkerControls;
    var markerRoot;

    // init scene and camera
    var scene = new THREE.Scene();

    //////////////////////////////////////////////////////////////////////////////////
    //		Initialize a basic camera
    //////////////////////////////////////////////////////////////////////////////////

    // Create a camera
    var camera = new THREE.Camera();
    scene.add(camera);

    markerRoot = new THREE.Group();
    scene.add(markerRoot);

    ////////////////////////////////////////////////////////////////////////////////
    //          handle arToolkitSource
    ////////////////////////////////////////////////////////////////////////////////

    var arToolkitSource = new THREEx.ArToolkitSource({
      sourceType: "webcam",
    });

    arToolkitSource.init(function onReady() {
      initARContext();
      setTimeout(() => {
        document.getElementById("loading-screen").remove();
      }, 5000);
      setTimeout(() => {
        onResize();
      }, 2000);
    });

    // handle resize
    window.addEventListener("resize", function () {
      onResize();
    });
    function onResize() {
      arToolkitSource.onResizeElement();
      arToolkitSource.copyElementSizeTo(renderer.domElement);
      if (window.arToolkitContext.arController !== null) {
        arToolkitSource.copyElementSizeTo(
          window.arToolkitContext.arController.canvas
        );
      }
    }
    ////////////////////////////////////////////////////////////////////////////////
    //          initialize arToolkitContext
    ////////////////////////////////////////////////////////////////////////////////

    function initARContext() {
      // create atToolkitContext
      arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: "data/camera_para.dat",
        detectionMode: "mono",
        maxDetectionRate: 30,
        canvasWidth: 80 * 3,
        canvasHeight: 60 * 3,
      });
      // initialize it
      arToolkitContext.init(() => {
        // copy projection matrix to camera
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        arToolkitContext.arController.orientation = getSourceOrientation();
        arToolkitContext.arController.options.orientation =
          getSourceOrientation();

        console.log("arToolkitContext", arToolkitContext);
        window.arToolkitContext = arToolkitContext;
      });
      arMarkerControls = new THREEx.ArMarkerControls(
        arToolkitContext,
        markerRoot,
        {
          type: "pattern",
          patternUrl: "data/patt.hiro",
        }
      );
    }

    function getSourceOrientation() {
      if (!arToolkitSource) {
        return null;
      }

      console.log(
        "actual source dimensions",
        arToolkitSource.domElement.videoWidth,
        arToolkitSource.domElement.videoHeight
      );

      if (
        arToolkitSource.domElement.videoWidth >
        arToolkitSource.domElement.videoHeight
      ) {
        console.log("source orientation", "landscape");
        return "landscape";
      } else {
        console.log("source orientation", "portrait");
        return "portrait";
      }
    }

    // update artoolkit on every frame
    onRenderFcts.push(function () {
      if (!arToolkitContext || !arToolkitSource || !arToolkitSource.ready) {
        return;
      }

      arToolkitContext.update(arToolkitSource.domElement);
    });

    ////////////////////////////////////////////////////////////////////////////////
    //          Create a ArMarkerControls
    ////////////////////////////////////////////////////////////////////////////////

    var markerRoot = new THREE.Group();
    scene.add(markerRoot);

    // build a smoothedControls
    var smoothedRoot = new THREE.Group();
    scene.add(smoothedRoot);
    var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
      lerpPosition: 0.4,
      lerpQuaternion: 0.3,
      lerpScale: 1,
    });
    onRenderFcts.push(function (delta) {
      smoothedControls.update(markerRoot);
    });
    //////////////////////////////////////////////////////////////////////////////////
    //		add an object in the scene
    //////////////////////////////////////////////////////////////////////////////////

    var arWorldRoot = smoothedRoot;

    const light = new THREE.PointLight(0xffffff, 3, 50);
    light.position.set(0, 20, 0);
    arWorldRoot.add(light);

    function getRandomMaterial() {
      randomColor = parseInt(
        Math.floor(Math.random() * 16777215).toString(16),
        16
      );
      return new THREE.MeshPhongMaterial({
        color: new THREE.Color(randomColor),
      });
    }

    var shapeArray = [
      () => {
        return new THREE.BoxGeometry(1, 1, 1);
      },
      () => {
        return new THREE.ConeGeometry(1.3, 2, 32);
      },
      () => {
        return new THREE.TetrahedronGeometry(1.5, 0);
      },
      () => {
        return new THREE.CylinderGeometry(0.6, 0.6, 2, 32);
      },
      () => {
        return new THREE.TorusKnotGeometry(0.6, 0.2, 64, 16);
      },
      () => {
        return new THREE.OctahedronGeometry(1.5, 0);
      },
    ];

    function setNewShape() {
      var geometry =
        shapeArray[Math.floor(Math.random() * shapeArray.length)]();
      var material = getRandomMaterial();

      var shape = new THREE.Mesh(geometry, material);
      shape.position.y = 0.5;
      arWorldRoot.add(shape);
      return shape;
    }

    shape = setNewShape();

    // Setup gestures
    const gDetector = new gestureDetector();
    const gHandler = new gestureHandler(shape);

    onRenderFcts.push(function (delta) {
      // if (shape) {
      //   shape.rotation.x += Math.PI * delta;
      // }
      gHandler.update(shape, camera.visible);
    });

    //////////////////////////////////////////////////////////////////////////////////
    //		render the whole thing on the page
    //////////////////////////////////////////////////////////////////////////////////
    var stats = new Stats();
    // document.body.appendChild(stats.dom);
    // render the scene
    onRenderFcts.push(function () {
      renderer.render(scene, camera);
      stats.update();
    });

    // run the rendering loop
    var lastTimeMsec = null;
    requestAnimationFrame(function animate(nowMsec) {
      // keep looping
      requestAnimationFrame(animate);
      // measure time
      lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60;
      var deltaMsec = Math.min(200, nowMsec - lastTimeMsec);
      lastTimeMsec = nowMsec;
      // call each update function
      onRenderFcts.forEach(function (onRenderFct) {
        onRenderFct(deltaMsec / 1000, nowMsec / 1000);
      });
    });

    //////////////////////////////////////////////////////////////////////////////////
    //		My functions
    //////////////////////////////////////////////////////////////////////////////////

    function changeShape() {
      shape.geometry.dispose();
      shape.material.dispose();
      arWorldRoot.remove(shape);
      shape = setNewShape();
    }
    function changeColor() {
      shape.material = getRandomMaterial();
    }

    function showAbout() {
      alert(
        "Shapes-AR by Naushikha Jayawickrama\nDesigned for Computer Graphics II Course @ UCSC."
      );
    }
  </script>
</body>
